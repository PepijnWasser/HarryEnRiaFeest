<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
			const sceneEl = document.querySelector('#ARScene');
			let arSystem;
			sceneEl.addEventListener('loaded', function () {
		    arSystem = sceneEl.systems["mindar-image-system"];
			arSystem.start();
			});
	});

   const exampleTarget = document.getElementById('mVid');
	exampleTarget.addEventListener("targetFound", event => {
	  console.log("target found");
	  					vid.play();
	});
	// detect target lost
	exampleTarget.addEventListener("targetLost", event => {
	    window.location.href = 'index.html';
							vid.pause();
	});
  </script>
  <body>
    <a-scene id="ARScene" mindar-image="imageTargetSrc: ./target.mind; filterMinCF:0.1; filterBeta: 10" vr-mode-ui="enabled: false" loading-screen="enabled: false" device-orientation-permission-ui="enabled: false" style="z-index: 1; pointer-events: none;">

	 <a-assets>
        <video id="video" loop="true" src="./Uitnodigingsvideo.mp4" playsinline webkit-playsinline></video>
      </a-assets>
	 
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="mVid">
	<a-video 
         autoplay="true" 
         loop="false"
         src="./Uitnodigingsvideo.mp4"
    </a-video>
      </a-entity>
    </a-scene>
  </body>
</html>
