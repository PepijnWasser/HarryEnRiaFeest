<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
<div id="loading">
  <button>
"Start scan functionaliteit"
</button>
</div>
  <a-scene 
	id="ARScene" 
	mindar-image="imageTargetSrc: ./target.mind; 
	vr-mode-ui="enabled: false" 
	loading-screen="enabled: false" 
	device-orientation-permission-ui="enabled: false" 
	style="z-index: 1; 
	pointer-events: none;"
	uiLoading:#loader; 
	uiScanning:#scan-marker; 
	filterMinCF:0.0001; 
	filterBeta: 0.001" 
	>

	 <a-assets>
        <video id="video" loop="true" src="./Uitnodigingsvideo.mp4" playsinline webkit-playsinline></video>
      </a-assets>
	 
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
		  <a-plane style="display: none" vidhandler position="0 0 0" width="1" height="1" material="src: #video" crossorigin></a-plane>
      </a-entity>
    </a-scene>


    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
