<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <script>
  AFRAME.registerComponent('vidhandler', {
  init: function () {
    this.toggle = false;
    this.vid = document.querySelector("#video")
    this.vid.pause()

    // `click` event emitted by browser on mouse click.
    document.querySelector('#video').addEventListener('click', function (evt) {
     console.log('This 2D element was clicked!');
    });
},
tick:function(){
   if(this.el.object3D.visible == true){
     if(!this.toggle){
       this.toggle = true;
       this.vid.play();
       
    }
  }else{
    this.toggle = false;
    this.vid.pause();
  }
 }
});
</script>

  <button onclick="playVideo();">Play Video</button>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./target.mind; filterMinCF:0.1; filterBeta: 10" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" videoplayer>

	 <a-assets>
        <video id="video" autoplay loop="true" src="./Uitnodigingsvideo.mp4" playsinline webkit-playsinline></video>
      </a-assets>
	 
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" videoplayer>
		  <a-plane vidhandler position="0 0 0" width="1" height="1" material="src: #video" videoplayer crossorigin></a-plane>
      </a-entity>



    </a-scene>
  </body>
</html>
