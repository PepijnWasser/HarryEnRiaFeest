<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
			const sceneEl = document.querySelector('#ARScene');
			let arSystem;
			sceneEl.addEventListener('loaded', function () {
		    arSystem = sceneEl.systems["mindar-image-system"];
			arSystem.start();

            const exampleTarget = document.querySelector('#video');
		    console.log(exampleTarget);
            exampleTarget.pause();
			exampleTarget.addEventListener("targetFound", event => {
			console.log("target found");
	  		exampleTarget.play();
              });

            exampleTarget.addEventListener("targetLost", event => {
			console.log("target lost");
	  		exampleTarget.pause();
              });
        });
	});
   
  </script>
  <body>
    <a-scene id="ARScene" mindar-image="imageTargetSrc: ./target.mind; filterMinCF:0.1; filterBeta: 10" vr-mode-ui="enabled: false" loading-screen="enabled: false" device-orientation-permission-ui="enabled: false" style="z-index: 1; pointer-events: none;">

	 <a-assets>
        <video id="video" src="./Uitnodigingsvideo.mp4" playsinline webkit-playsinline></video>
      </a-assets>
	 
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
	<a-video 
         loop="false"
         src="#video"
         id="mVid"
    </a-video>
      </a-entity>
    </a-scene>
  </body>
</html>
