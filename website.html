<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
			const sceneEl = document.querySelector('#ARScene');
            	sceneEl.addEventListener("arError", (event) => {
	                 console.log("MindAR failed to start")
	            });
			let arSystem;
			sceneEl.addEventListener('loaded', function () {
		    arSystem = sceneEl.systems["mindar-image-system"];
			arSystem.start();


            const exampleTarget = document.querySelector('#video');
		    console.log(exampleTarget);
            exampleTarget.pause();
			exampleTarget.addEventListener("targetFound", event => {
			console.log("target found");
	  		exampleTarget.play();
              });

            exampleTarget.addEventListener("targetLost", event => {
			console.log("target lost");
	  		exampleTarget.pause();
              });
        });



        AFRAME.registerComponent('vidhandler', {
  init: function () {
    this.toggle = false;
    document.querySelector("#video").pause(); //reference to the video
  },
  tick:function(){  
  console.log(document.querySelector("#mVid").display);
   if(document.querySelector("#mVid").style.display === 'hidden'){
     if(!this.toggle){
       this.toggle = true;
        console.log("play");
       document.querySelector("#video").play();
     }
   }else{
     this.toggle = false;
      console.log("pause");
     document.querySelector("#video").pause();
   }
  }
});
	});
   
  </script>
  <body>
    <a-scene id="ARScene" mindar-image="imageTargetSrc: ./target.mind; filterMinCF:0.1; filterBeta: 10" vr-mode-ui="enabled: false" loading-screen="enabled: false" vidhandler>

	 <a-assets>
        <video id="video" src="./Uitnodigingsvideo.mp4"></video>
      </a-assets>
	 
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
	<a-plane 
         src="#video"
         id="mVid"
    </a-video>
      </a-entity>
    </a-scene>
  </body>
</html>
