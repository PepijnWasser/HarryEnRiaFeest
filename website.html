<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <script>
        AFRAME.registerComponent('vidhandler', {
  init: function () {
    this.toggle = false;
    document.querySelector("#video").pause(); //reference to the video
  },
  tick:function(){  
  console.log(document.querySelector("#mVid").object3D.visible);
   if(document.querySelector("#mVid").style.display === 'hidden'){
     if(!this.toggle){
       this.toggle = true;
        console.log("play");
       document.querySelector("#video").play();
     }
   }else{
     this.toggle = false;
      console.log("pause");
     document.querySelector("#video").pause();
   }
  }
});
	});




     AFRAME.registerComponent("marker-check", {
        init: function () {
          // Controleer of er een marker is geladen.
          this.el.addEventListener("markerFound", this.markerFound.bind(this));
          this.el.addEventListener("markerLost", this.markerLost.bind(this));
        },
        markerFound: function () {
          console.log("Marker is geladen.");
        },
        markerLost: function () {
          console.log("Marker is niet meer zichtbaar.");
        },
      });
   
  </script>
  <body>
    <a-scene id="ARScene" mindar-image="imageTargetSrc: ./target.mind; filterMinCF:0.1; filterBeta: 10" vr-mode-ui="enabled: false" loading-screen="enabled: false" vidhandler>

	 <a-assets>
        <video id="video" src="./Uitnodigingsvideo.mp4"></video>
      </a-assets>
	 
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
	<a-plane 
         src="#video"
         id="mVid"
         marker-check
    </a-video>
      </a-entity>
    </a-scene>
  </body>
</html>
