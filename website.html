<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <script>

AFRAME.registerComponent('video-controls', {
	
	init: function()
	{
		let video = document.querySelector("#video");

		let videoDisplay = document.querySelector("#video-display");
		let videoBorder  = document.querySelector("#video-border");
		let videoMesh  = videoDisplay.getObject3D("mesh");
		let borderMesh = videoBorder.getObject3D("mesh");
		
		videoBorder.addEventListener("mousedown", function(event)
		{
			if ( video.paused )
			{
				video.play();
				borderMesh.material.color.set("#004400");
			}
			else
			{
				video.pause();
				borderMesh.material.color.set("#440000");
			}
		});
	}
	
});

</script>


  <body>
    <a-scene mindar-image="imageTargetSrc: ./target.mind; filterMinCF:0.1; filterBeta: 10" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

	 <a-assets>
        <video id="video" autoplay loop="true" src="./Uitnodigingsvideo.mp4"></video>
      </a-assets>
	 
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

	  <a-plane position="0 0 0" width="4" height="3" material="src: #video"></a-plane>
      <a-entity mindar-image-target="targetIndex: 0">
		  <a-plane position="0 0 0" width="4" height="3" material="src: #video"></a-plane>
	  	  <!--
       <a-plane
		id = "video-border"
		width = "17" height = "10"
		position = "0 5 -20"
		color = "#440000"
		video-controls
        >		
		<a-video  
			id = "video-display"
			width="16" height="9" 
			position="0 0 0.1"
			src="#Uitnodigingsvideo">
		</a-video>
	</a-plane>
		  -->
      </a-entity>



    </a-scene>
  </body>
</html>
