<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Width Video</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="video-container">
        <video controls autoplay>
            <source src="Uitnodigingsvideo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

</body>

<style>
body, html {
    margin: 0;
    padding: 0;
}

.video-container {
             width: 100vh; /* 100% van de viewport hoogte */
            height: 100vw; /* 100% van de viewport breedte */
            transform-origin: 100% 0; /* Punt waar de rotatie begint (rechterbovenhoek) */
            transform: rotate(90deg) translateY(-100%); /* 90 graden draaien en om de viewporthoogte verschuiven */
}

video {
    width: 100%;
    height: auto;
    display: block;
}
</style>
</html>
